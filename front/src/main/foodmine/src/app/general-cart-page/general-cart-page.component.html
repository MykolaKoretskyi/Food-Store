<div class="box">
  <div class="contain">
    <app-not-found [visible]="!isLoggedIn" notFoundMessage="You are not authorized!"
                   resetLinkText="Go To Home Page">
    </app-not-found>
    <app-cart-page *ngIf="isLoggedIn"></app-cart-page>
    <app-user-orders *ngIf="isLoggedIn && !isManager && isOrderData"></app-user-orders>
  </div>
</div>
